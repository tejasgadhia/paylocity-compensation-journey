name: Update CPI Data

on:
  schedule:
    # Quarterly: 15th of Jan, Apr, Jul, Oct at midnight UTC
    - cron: '0 0 15 1,4,7,10 *'
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  update-cpi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and update CPI data
        run: node .github/scripts/update-cpi.cjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add js/constants.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update CPI inflation data from BLS API"
            git push
            echo "CPI data updated and pushed to main"
          fi
